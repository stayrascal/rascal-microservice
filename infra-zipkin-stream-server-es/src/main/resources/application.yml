server:
  port: 11030

spring:
  application:
    name: infra-zipkin-stream-server-es
  sleuth:
    enabled: false # current application don't use sleuth
    sampler:
      percentage: 1.0
  rabbitmq:
    host: "${cloud.docker.host}"
    port: 5672
    username: stayrascal
    password: stayrascal
    virtual-host: /

zipkin:
  storage:
    StorageComponent: elasticsearch
    type: elasticsearch
  elasticsearch:
    cluster: elasticsearch-zipkin-cluster
#    host: "${cloud.docker.host}:9200"
    host: "192.168.99.100:9200"
    max-requests: 64
    index: zipkin
    index-shards: 5
    index-replicas: 1

---
spring:
  profiles:
    active: docker
cloud:
  docker:
    host: 192.168.99.100

---
spring:
  profiles: default
cloud:
  docker:
    host: localhost